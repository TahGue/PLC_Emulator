services:
  postgres:
    image: postgres:16-alpine
    container_name: bottle-factory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: plc_emulator
      POSTGRES_USER: plc
      POSTGRES_PASSWORD: plc
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plc -d plc_emulator"]
      interval: 5s
      timeout: 5s
      retries: 10

  analyzer:
    build:
      context: ./backend
    container_name: bottle-factory-analyzer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://plc:plc@postgres:5432/plc_emulator
      API_HOST: 0.0.0.0
      API_PORT: 8001
      MODEL_ARTIFACT_PATH: /app/models/mvtec_feature_model.pkl
      USE_FALLBACK_DRIFT_MODEL: "true"
      PROCESS_ANOMALY_THRESHOLD: "60"
      NETWORK_ALERT_THRESHOLD: "55"
      EXPECTED_PACKET_RATE: "130"
      VISION_SIGNAL_STALE_SECONDS: "8"
      SECURITY_SIGNAL_STALE_SECONDS: "8"
      ENABLE_CSV_LOGGING: "true"
      CSV_LOG_PATH: /app/logs/analysis_events.csv
      LSTM_MODEL_PATH: /app/models/lstm_anomaly_detector.pt
    ports:
      - "8001:8001"
    volumes:
      - ./backend/models:/app/models
      - ./backend/logs:/app/logs

volumes:
  pgdata:
