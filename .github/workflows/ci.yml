name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CPU-only PyTorch
        run: |
          pip install torch==2.5.1+cpu torchvision==0.20.1+cpu \
            --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: |
          pip install -r backend/requirements-docker.txt
          pip install httpx

      - name: Compile check (all Python files)
        run: python -m compileall backend/app backend/scripts backend/tests

      - name: Run unit tests
        env:
          PYTHONPATH: backend
        run: |
          python -m pytest backend/tests/ -v --tb=short
